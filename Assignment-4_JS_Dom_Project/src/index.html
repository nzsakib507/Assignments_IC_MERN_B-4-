<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- tailwind cli  -->
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>JS Dom Project</title>
</head>

<body>

    <!-- Header section -->
    <header>
        <div class="container mx-auto w-[93%] my-3 flex gap-2.5 items-center justify-center">
            <img class="rounded-full w-28 object-cover" src="./assets/logo.png" alt="logo">
        </div>
    </header>

    <!-- Hero Image -->
    <section id="hero" class="bg-blue-500 bg-[url(./assets/page-title.jpg)] bg-center bg-cover text-white py-20">
        <div class="container mx-auto flex flex-col items-center justify-center gap-5">
            <h1 class="text-4xl font-bold text-center text-white ">Search your <br> favourite Food</h1>
            <p class="text-lg text-center">This is a simple project to <br> demonstrate JavaScript DOM manipulation.</p>
        </div>
    </section>

    <!-- item search bar -->
    <section id="search-bar">
        <div class="container mx-auto my-8 w-10/12 md:w-2/4 flex justify-center gap-1 md:gap-5 rounded-xl bg-white p-3 shadow-lg">
            <input type="text" id="searchInput" class="w-full p-2 focus:outline-none" placeholder="Search for food...">
            <button onclick="searchBtnClick()" id="search-button"
                class="bg-yellow-500 font-bold text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition duration-200">
                Search
            </button>
        </div>
    </section>




    <!-- Main item cards -->
    <section class="relative">

        <!-- this is a loading animation -->
        <div id="loader" class="absolute top-0 left-0 w-full h-96 flex items-center justify-center bg-white bg-opacity-60 z-50">
            <div class="w-12 h-12 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
        <div class="container mx-auto w-[93%] my-7">
            <div id="mealContainer"
                class="grid items-stretch justify-center grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- this is cards -->
                <!-- <div onclick="foodCardClick()" class="w-full shadow-2xl rounded-2xl">
                    <img src="" alt="image" class="w-full h-64 object-cover rounded-t-2xl">
                    <div class="text-2xl font-semibold py-3 px-4">Titile</div>
                    <div class="pb-6 px-4">details</div>
                    <div class="flex justify-end">
                        <div class="mb-3.5 mx-3.5 px-4 py-2.5 text-white font-semibold bg-yellow-500 rounded-xl">View Details</div>
                    </div>
                 </div> -->


            </div>

        </div>
    </section>

    <!-- Modal Container Pop up window -->
<div id="modal" class="hidden fixed inset-0 bg-transparent bg-opacity-50 flex items-center justify-center z-50">
  <div id="modalContent" class="bg-white p-6 rounded-xl relative max-w-xl w-full shadow-xl">
    <button id="closeModal" onclick="closeModal()" class="absolute top-2 right-2 p-3 cursor-pointer text-xl font-bold text-gray-500 hover:text-red-500">✖</button>
    <div id="modalCard" class="overflow-scroll h-[calc(100vh-100px)]">
      <!-- food details will go here -->
    </div>
  </div>
</div>



    <!-- Footer section -->
    <footer class="bg-gray-600 text-white">
        <div class="container mx-auto w-[93%] py-5 flex items-center justify-between">
            <div class="">
                © 2023 Thatix. All rights reserved.
            </div>
            <div class="flex items-center gap-4">
                <img class="w-6" src="./assets/icons8-facebook.svg" alt="logo">
                <img class="w-6" src="./assets/icons8-twitter-bird.svg" alt="logo">
                <img class="w-6" src="./assets/icons8-youtube.svg" alt="logo">
            </div>

        </div>
    </footer>

    <!-- Scroll to top button -->
    <button id="scrollToTopBtn"
        class="bg-yellow-500 rounded-2xl p-3.5 fixed bottom-5 right-5 cursor-pointer hidden shadow-lg hover:bg-yellow-600 transition duration-200">
        <img class="w-10 h-10" src="./assets/icons8-arrow-up-64.png" alt="arrow">
    </button>

    <!-- Js link -->
    <script src="./script.js"></script>
</body>

</html>
